<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates List - University Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .list-page { margin-left: 280px; padding: 2rem; }
        .list-header { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .list-header h1 { font-size: 2rem; margin: 0; }
        .list-header-right { display: flex; gap: 1rem; align-items: center; }
        .search-box { background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); padding: 0.7rem 1rem; border-radius: 8px; color: white; width: 250px; }
        .search-box::placeholder { color: rgba(255, 255, 255, 0.7); }
        .btn-add { background: white; color: var(--primary-color); border: none; padding: 0.7rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .list-wrapper { background: white; padding: 2rem; border-radius: 15px; box-shadow: var(--shadow); }
        .list-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 1.5rem; border-radius: 10px; text-align: center; }
        .stat-card h3 { font-size: 1.5rem; margin: 0; font-weight: 700; }
        .stat-card p { margin: 0.5rem 0 0 0; opacity: 0.9; font-size: 0.9rem; }
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: #f5f5f5; }
        th { padding: 1rem; text-align: left; font-weight: 600; color: var(--dark-color); border-bottom: 2px solid #e0e0e0; }
        td { padding: 1rem; border-bottom: 1px solid #e0e0e0; }
        tr:hover { background: #f9f9f9; }
        .status-badge { display: inline-block; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-issued { background: #d4edda; color: #155724; }
        .status-pending { background: #fff3cd; color: #856404; }
        .action-buttons { display: flex; gap: 0.5rem; }
        .btn-action { padding: 0.5rem 0.8rem; border: none; border-radius: 5px; cursor: pointer; font-size: 0.85rem; transition: all 0.3s ease; }
        .btn-view { background: #4ECDC4; color: white; }
        .btn-edit { background: #FFD93D; color: #333; }
        .btn-delete { background: #FF6B6B; color: white; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2); }
        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem; }
        .pagination button { padding: 0.5rem 0.8rem; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 5px; }
        .pagination button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .empty-state { text-align: center; padding: 3rem; color: #999; }
        @media (max-width: 768px) { .list-page { margin-left: 0; padding: 1rem; } .list-header { flex-direction: column; text-align: center; gap: 1rem; } .search-box { width: 100%; } }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="list-page">
        <div class="list-header">
            <div>
                <h1><i class="fas fa-certificate"></i> Certificates</h1>
                <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">Manage certificates</p>
            </div>
            <div class="list-header-right">
                <input type="text" class="search-box" id="searchInput" placeholder="Search certificates...">
                <button class="btn-add" onclick="openAddModal()"><i class="fas fa-plus"></i> Add Certificate</button>
            </div>
        </div>

        <div class="list-stats">
            <div class="stat-card"><h3 id="totalCerts">0</h3><p>Total Certificates</p></div>
            <div class="stat-card"><h3 id="issuedCerts">0</h3><p>Issued</p></div>
        </div>

        <div class="list-wrapper">
            <div class="table-responsive">
                <table id="certTable">
                    <thead>
                        <tr>
                            <th>Certificate ID</th>
                            <th>Student Name</th>
                            <th>Type</th>
                            <th>Issue Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="certTableBody"></tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No Certificates Found</h3>
                </div>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <div id="certModal" class="modal">
        <div class="modal-background" onclick="closeAddModal()"></div>
        <div class="modal-content">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title" id="modalTitle">Add New Certificate</p>
                    <button class="delete" aria-label="close" onclick="closeAddModal()"></button>
                </header>
                <section class="modal-card-body">
                    <form id="certForm">
                        <div class="field">
                            <label class="label">Student Name <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="text" id="certStudent" placeholder="Student Name" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Certificate Type <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <div class="select">
                                    <select id="certType" required>
                                        <option value="">Select Type</option>
                                        <option value="Bonafide">Bonafide</option>
                                        <option value="Migration">Migration</option>
                                        <option value="Character">Character</option>
                                        <option value="No Dues">No Dues</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Issue Date <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="date" id="certDate" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Status</label>
                            <div class="control">
                                <div class="select">
                                    <select id="certStatus">
                                        <option value="issued">Issued</option>
                                        <option value="pending">Pending</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button class="button" onclick="closeAddModal()">Cancel</button>
                    <button class="button is-primary" onclick="saveCert()">Save Certificate</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="../../js/menu-data.js"></script>
    <script>
        let certs = [];
        let filteredCerts = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let editingId = null;

        function loadSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = `
                <div class="sidebar-header">
                    <h2><i class="fas fa-graduation-cap"></i> University Portal</h2>
                    <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
                </div>
                <ul class="sidebar-menu"></ul>
            `;
            renderMenu();
        }

        function init() {
            loadSidebar();
            loadCerts();
            displayCerts();
            updateStats();
        }

        function loadCerts() {
            const saved = localStorage.getItem('certificatesListData');
            if (saved) {
                certs = JSON.parse(saved);
            } else {
                certs = [
                    { id: 'CERT001', student: 'Raj Kumar', type: 'Bonafide', date: '2024-11-15', status: 'issued' },
                    { id: 'CERT002', student: 'Priya Singh', type: 'Migration', date: '2024-11-10', status: 'issued' },
                    { id: 'CERT003', student: 'Amit Patel', type: 'Character', date: '2024-11-12', status: 'issued' },
                    { id: 'CERT004', student: 'Neha Sharma', type: 'No Dues', date: '2024-11-14', status: 'pending' },
                    { id: 'CERT005', student: 'Rohan Verma', type: 'Bonafide', date: '2024-11-16', status: 'issued' }
                ];
                saveCerts();
            }
            filteredCerts = [...certs];
        }

        function saveCerts() {
            localStorage.setItem('certificatesListData', JSON.stringify(certs));
        }

        function displayCerts() {
            const tbody = document.getElementById('certTableBody');
            const emptyState = document.getElementById('emptyState');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedCerts = filteredCerts.slice(start, end);

            if (paginatedCerts.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = paginatedCerts.map(c => `
                <tr>
                    <td><strong>${c.id}</strong></td>
                    <td>${c.student}</td>
                    <td>${c.type}</td>
                    <td>${new Date(c.date).toLocaleDateString()}</td>
                    <td><span class="status-badge status-${c.status}">${c.status === 'issued' ? 'Issued' : 'Pending'}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-view" onclick="viewCert(${certs.indexOf(c)})" title="View"><i class="fas fa-eye"></i></button>
                            <button class="btn-action btn-edit" onclick="editCert(${certs.indexOf(c)})" title="Edit"><i class="fas fa-edit"></i></button>
                            <button class="btn-action btn-delete" onclick="deleteCert(${certs.indexOf(c)})" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');

            const totalPages = Math.ceil(filteredCerts.length / itemsPerPage);
            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function filterCerts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredCerts = certs.filter(c => c.student.toLowerCase().includes(searchTerm) || c.id.includes(searchTerm));
            currentPage = 1;
            displayCerts();
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Certificate';
            document.getElementById('certForm').reset();
            document.getElementById('certModal').classList.add('is-active');
        }

        function closeAddModal() {
            document.getElementById('certModal').classList.remove('is-active');
        }

        function saveCert() {
            const student = document.getElementById('certStudent').value.trim();
            const type = document.getElementById('certType').value;
            const date = document.getElementById('certDate').value;
            const status = document.getElementById('certStatus').value;

            if (!student || !type || !date) {
                alert('Please fill all required fields');
                return;
            }

            if (editingId !== null) {
                certs[editingId].student = student;
                certs[editingId].type = type;
                certs[editingId].date = date;
                certs[editingId].status = status;
            } else {
                certs.push({
                    id: 'CERT' + String(Date.now()).slice(-6),
                    student,
                    type,
                    date,
                    status
                });
            }

            saveCerts();
            filteredCerts = [...certs];
            currentPage = 1;
            displayCerts();
            updateStats();
            closeAddModal();
        }

        function editCert(index) {
            const c = certs[index];
            editingId = index;
            document.getElementById('modalTitle').textContent = 'Edit Certificate';
            document.getElementById('certStudent').value = c.student;
            document.getElementById('certType').value = c.type;
            document.getElementById('certDate').value = c.date;
            document.getElementById('certStatus').value = c.status;
            document.getElementById('certModal').classList.add('is-active');
        }

        function deleteCert(index) {
            if (confirm('Are you sure?')) {
                certs.splice(index, 1);
                saveCerts();
                filteredCerts = [...certs];
                currentPage = 1;
                displayCerts();
                updateStats();
            }
        }

        function viewCert(index) {
            const c = certs[index];
            alert(`Certificate: ${c.type}\nStudent: ${c.student}\nID: ${c.id}\nDate: ${c.date}\nStatus: ${c.status}`);
        }

        function updateStats() {
            document.getElementById('totalCerts').textContent = certs.length;
            document.getElementById('issuedCerts').textContent = certs.filter(c => c.status === 'issued').length;
        }

        function goToPage(page) {
            currentPage = page;
            displayCerts();
            window.scrollTo(0, 0);
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
            document.getElementById('searchInput').addEventListener('input', filterCerts);
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userData');
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
