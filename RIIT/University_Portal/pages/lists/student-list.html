<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List - University Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    
    <style>
        .list-page {
            margin-left: 280px;
            padding: 2rem;
        }

        .list-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .list-header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.7rem 1rem;
            border-radius: 8px;
            color: white;
            width: 250px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-add {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .list-wrapper {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .list-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .list-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.7rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .list-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
        }

        .stat-card p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f5f5f5;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--dark-color);
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.5rem 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: #4ECDC4;
            color: white;
        }

        .btn-edit {
            background: #FFD93D;
            color: #333;
        }

        .btn-delete {
            background: #FF6B6B;
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 0.8rem;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .pagination button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .list-page {
                margin-left: 0;
                padding: 1rem;
            }

            .list-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .list-header-right {
                flex-direction: column;
                width: 100%;
            }

            .search-box {
                width: 100%;
            }

            .list-controls {
                flex-direction: column;
            }

            .list-filters {
                flex-direction: column;
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .table-responsive {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar"></div>

    <!-- Main Content -->
    <div class="list-page">
        <!-- Header -->
        <div class="list-header">
            <div>
                <h1><i class="fas fa-users"></i> Student List</h1>
                <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">Manage all students in the system</p>
            </div>
            <div class="list-header-right">
                <input type="text" class="search-box" id="searchInput" placeholder="Search students...">
                <button class="btn-add" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add Student
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="list-stats">
            <div class="stat-card">
                <h3 id="totalStudents">0</h3>
                <p>Total Students</p>
            </div>
            <div class="stat-card">
                <h3 id="activeStudents">0</h3>
                <p>Active Students</p>
            </div>
            <div class="stat-card">
                <h3 id="inactiveStudents">0</h3>
                <p>Inactive Students</p>
            </div>
        </div>

        <!-- List Wrapper -->
        <div class="list-wrapper">
            <!-- Filters -->
            <div class="list-controls">
                <div class="list-filters">
                    <select class="filter-select" id="statusFilter" onchange="filterStudents()">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                    <select class="filter-select" id="courseFilter" onchange="filterStudents()">
                        <option value="">All Courses</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                    </select>
                </div>
                <div>
                    <span id="resultCount">0 results</span>
                </div>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>Semester</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Students will be loaded here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No Students Found</h3>
                    <p>No students match your search criteria</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-background" onclick="closeAddModal()"></div>
        <div class="modal-content">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title" id="modalTitle">Add New Student</p>
                    <button class="delete" aria-label="close" onclick="closeAddModal()"></button>
                </header>
                <section class="modal-card-body">
                    <form id="studentForm">
                        <div class="field">
                            <label class="label">Student ID <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <input class="input" type="text" id="studentId" placeholder="Auto-generated" readonly>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Name <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <input class="input" type="text" id="studentName" placeholder="Full Name" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <input class="input" type="email" id="studentEmail" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Course <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <div class="select">
                                    <select id="studentCourse" required>
                                        <option value="">Select Course</option>
                                        <option value="BCA">BCA</option>
                                        <option value="BBA">BBA</option>
                                        <option value="MCA">MCA</option>
                                        <option value="MBA">MBA</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Semester <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <input class="input" type="number" id="studentSemester" placeholder="e.g., 1" min="1" max="8" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Status</label>
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" id="studentStatus" checked>
                                    Active
                                </label>
                            </div>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button class="button" onclick="closeAddModal()">Cancel</button>
                    <button class="button is-primary" onclick="saveStudent()">Save Student</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="../../js/menu-data.js"></script>
    <script>
        let students = [];
        let filteredStudents = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let editingId = null;

        // Load sidebar
        function loadSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = `
                <div class="sidebar-header">
                    <h2><i class="fas fa-graduation-cap"></i> University Portal</h2>
                    <button class="sidebar-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <ul class="sidebar-menu"></ul>
            `;
            renderMenu();
        }

        // Initialize
        function init() {
            loadSidebar();
            loadStudents();
            displayStudents();
            updateStats();
        }

        // Load students from localStorage
        function loadStudents() {
            const saved = localStorage.getItem('studentListData');
            if (saved) {
                students = JSON.parse(saved);
            } else {
                // Default students
                students = [
                    { id: 'STU001', name: 'Raj Kumar', email: 'raj@example.com', course: 'BCA', semester: 1, status: 'active' },
                    { id: 'STU002', name: 'Priya Singh', email: 'priya@example.com', course: 'BCA', semester: 2, status: 'active' },
                    { id: 'STU003', name: 'Amit Patel', email: 'amit@example.com', course: 'BBA', semester: 1, status: 'active' },
                    { id: 'STU004', name: 'Neha Sharma', email: 'neha@example.com', course: 'MCA', semester: 1, status: 'active' },
                    { id: 'STU005', name: 'Rohan Verma', email: 'rohan@example.com', course: 'MBA', semester: 2, status: 'active' }
                ];
                saveStudents();
            }
            filteredStudents = [...students];
        }

        // Save students to localStorage
        function saveStudents() {
            localStorage.setItem('studentListData', JSON.stringify(students));
        }

        // Display students
        function displayStudents() {
            const tbody = document.getElementById('studentTableBody');
            const emptyState = document.getElementById('emptyState');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedStudents = filteredStudents.slice(start, end);

            if (paginatedStudents.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = paginatedStudents.map(student => `
                <tr>
                    <td><strong>${student.id}</strong></td>
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>${student.course}</td>
                    <td>${student.semester}</td>
                    <td>
                        <span class="status-badge ${student.status === 'active' ? 'status-active' : 'status-inactive'}">
                            ${student.status === 'active' ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-view" onclick="viewStudent(${students.indexOf(student)})" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-action btn-edit" onclick="editStudent(${students.indexOf(student)})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-action btn-delete" onclick="deleteStudent(${students.indexOf(student)})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            // Pagination
            const totalPages = Math.ceil(filteredStudents.length / itemsPerPage);
            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">
                        ${i}
                    </button>
                `;
            }
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        // Filter students
        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const courseFilter = document.getElementById('courseFilter').value;

            filteredStudents = students.filter(student => {
                const matchSearch = student.id.toLowerCase().includes(searchTerm) || 
                                   student.name.toLowerCase().includes(searchTerm) ||
                                   student.email.toLowerCase().includes(searchTerm);
                const matchStatus = !statusFilter || student.status === statusFilter;
                const matchCourse = !courseFilter || student.course === courseFilter;
                return matchSearch && matchStatus && matchCourse;
            });

            currentPage = 1;
            document.getElementById('resultCount').textContent = `${filteredStudents.length} results`;
            displayStudents();
        }

        // Open add modal
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Student';
            document.getElementById('studentForm').reset();
            document.getElementById('studentId').value = 'STU' + String(Date.now()).slice(-6);
            document.getElementById('studentModal').classList.add('is-active');
        }

        // Close modal
        function closeAddModal() {
            document.getElementById('studentModal').classList.remove('is-active');
        }

        // Save student
        function saveStudent() {
            const id = document.getElementById('studentId').value.trim();
            const name = document.getElementById('studentName').value.trim();
            const email = document.getElementById('studentEmail').value.trim();
            const course = document.getElementById('studentCourse').value;
            const semester = parseInt(document.getElementById('studentSemester').value);
            const status = document.getElementById('studentStatus').checked ? 'active' : 'inactive';

            if (!id || !name || !email || !course) {
                alert('Please fill all required fields');
                return;
            }

            if (editingId !== null) {
                students[editingId].name = name;
                students[editingId].email = email;
                students[editingId].course = course;
                students[editingId].semester = semester;
                students[editingId].status = status;
            } else {
                students.push({
                    id,
                    name,
                    email,
                    course,
                    semester,
                    status
                });
            }

            saveStudents();
            filteredStudents = [...students];
            currentPage = 1;
            displayStudents();
            updateStats();
            closeAddModal();
        }

        // Edit student
        function editStudent(index) {
            const student = students[index];
            editingId = index;
            document.getElementById('modalTitle').textContent = 'Edit Student';
            document.getElementById('studentId').value = student.id;
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentEmail').value = student.email;
            document.getElementById('studentCourse').value = student.course;
            document.getElementById('studentSemester').value = student.semester;
            document.getElementById('studentStatus').checked = student.status === 'active';
            document.getElementById('studentModal').classList.add('is-active');
        }

        // Delete student
        function deleteStudent(index) {
            if (confirm('Are you sure you want to delete this student?')) {
                students.splice(index, 1);
                saveStudents();
                filteredStudents = [...students];
                currentPage = 1;
                displayStudents();
                updateStats();
            }
        }

        // View student
        function viewStudent(index) {
            const student = students[index];
            alert(`Student: ${student.name}\nID: ${student.id}\nEmail: ${student.email}\nCourse: ${student.course}\nSemester: ${student.semester}`);
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('activeStudents').textContent = students.filter(s => s.status === 'active').length;
            document.getElementById('inactiveStudents').textContent = students.filter(s => s.status === 'inactive').length;
        }

        // Go to page
        function goToPage(page) {
            currentPage = page;
            displayStudents();
            window.scrollTo(0, 0);
        }

        // Search on input
        document.addEventListener('DOMContentLoaded', function() {
            init();
            document.getElementById('searchInput').addEventListener('input', filterStudents);
        });

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Logout
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userData');
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
