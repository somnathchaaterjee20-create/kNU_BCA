<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List - University Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    
    <style>
        .list-page {
            margin-left: 280px;
            padding: 2rem;
        }

        .list-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .list-header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.7rem 1rem;
            border-radius: 8px;
            color: white;
            width: 250px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-add {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .list-wrapper {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .list-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .list-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.7rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .list-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
        }

        .stat-card p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f5f5f5;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--dark-color);
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.5rem 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: #4ECDC4;
            color: white;
        }

        .btn-edit {
            background: #FFD93D;
            color: #333;
        }

        .btn-delete {
            background: #FF6B6B;
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 0.8rem;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .pagination button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .list-page {
                margin-left: 0;
                padding: 1rem;
            }

            .list-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .list-header-right {
                flex-direction: column;
                width: 100%;
            }

            .search-box {
                width: 100%;
            }

            .list-controls {
                flex-direction: column;
            }

            .list-filters {
                flex-direction: column;
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .table-responsive {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar"></div>

    <!-- Main Content -->
    <div class="list-page">
        <!-- Header -->
        <div class="list-header">
            <div>
                <h1><i class="fas fa-book"></i> Course List</h1>
                <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">Manage all courses in the system</p>
            </div>
            <div class="list-header-right">
                <input type="text" class="search-box" id="searchInput" placeholder="Search courses...">
                <button class="btn-add" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add Course
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="list-stats">
            <div class="stat-card">
                <h3 id="totalCourses">0</h3>
                <p>Total Courses</p>
            </div>
            <div class="stat-card">
                <h3 id="activeCourses">0</h3>
                <p>Active Courses</p>
            </div>
            <div class="stat-card">
                <h3 id="inactiveCourses">0</h3>
                <p>Inactive Courses</p>
            </div>
        </div>

        <!-- List Wrapper -->
        <div class="list-wrapper">
            <!-- Filters -->
            <div class="list-controls">
                <div class="list-filters">
                    <select class="filter-select" id="statusFilter" onchange="filterCourses()">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                    <select class="filter-select" id="typeFilter" onchange="filterCourses()">
                        <option value="">All Types</option>
                        <option value="UG">Undergraduate</option>
                        <option value="PG">Postgraduate</option>
                    </select>
                </div>
                <div>
                    <span id="resultCount">0 results</span>
                </div>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table id="courseTable">
                    <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Course Name</th>
                            <th>Type</th>
                            <th>Duration</th>
                            <th>Semester</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="courseTableBody">
                        <!-- Courses will be loaded here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No Courses Found</h3>
                    <p>No courses match your search criteria</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-background" onclick="closeAddModal()"></div>
        <div class="modal-content">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title" id="modalTitle">Add New Course</p>
                    <button class="delete" aria-label="close" onclick="closeAddModal()"></button>
                </header>
                <section class="modal-card-body">
                    <form id="courseForm">
                        <div class="field">
                            <label class="label">Course Code <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <input class="input" type="text" id="courseCode" placeholder="e.g., BCA101" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Course Name <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <input class="input" type="text" id="courseName" placeholder="e.g., Introduction to Programming" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Course Type <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <div class="select">
                                    <select id="courseType" required>
                                        <option value="">Select Type</option>
                                        <option value="UG">Undergraduate</option>
                                        <option value="PG">Postgraduate</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Duration (Years) <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <input class="input" type="number" id="courseDuration" placeholder="e.g., 3" min="1" max="10" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Semesters <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <input class="input" type="number" id="courseSemesters" placeholder="e.g., 6" min="1" max="12" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Status</label>
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" id="courseStatus" checked>
                                    Active
                                </label>
                            </div>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button class="button" onclick="closeAddModal()">Cancel</button>
                    <button class="button is-primary" onclick="saveCourse()">Save Course</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="../../js/menu-data.js"></script>
    <script>
        let courses = [];
        let filteredCourses = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let editingId = null;

        // Load sidebar
        function loadSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = `
                <div class="sidebar-header">
                    <h2><i class="fas fa-graduation-cap"></i> University Portal</h2>
                    <button class="sidebar-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <ul class="sidebar-menu"></ul>
            `;
            renderMenu();
        }

        // Initialize
        function init() {
            loadSidebar();
            loadCourses();
            displayCourses();
            updateStats();
        }

        // Load courses from localStorage
        function loadCourses() {
            const saved = localStorage.getItem('courseListData');
            if (saved) {
                courses = JSON.parse(saved);
            } else {
                // Default courses
                courses = [
                    { id: 1, code: 'BCA101', name: 'Introduction to Programming', type: 'UG', duration: 3, semesters: 6, status: 'active' },
                    { id: 2, code: 'BCA102', name: 'Data Structures', type: 'UG', duration: 3, semesters: 6, status: 'active' },
                    { id: 3, code: 'BBA101', name: 'Business Management', type: 'UG', duration: 3, semesters: 6, status: 'active' },
                    { id: 4, code: 'MCA101', name: 'Advanced Programming', type: 'PG', duration: 2, semesters: 4, status: 'active' },
                    { id: 5, code: 'MBA101', name: 'Strategic Management', type: 'PG', duration: 2, semesters: 4, status: 'active' }
                ];
                saveCourses();
            }
            filteredCourses = [...courses];
        }

        // Save courses to localStorage
        function saveCourses() {
            localStorage.setItem('courseListData', JSON.stringify(courses));
        }

        // Display courses
        function displayCourses() {
            const tbody = document.getElementById('courseTableBody');
            const emptyState = document.getElementById('emptyState');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedCourses = filteredCourses.slice(start, end);

            if (paginatedCourses.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = paginatedCourses.map(course => `
                <tr>
                    <td><strong>${course.code}</strong></td>
                    <td>${course.name}</td>
                    <td>${course.type === 'UG' ? 'Undergraduate' : 'Postgraduate'}</td>
                    <td>${course.duration} year(s)</td>
                    <td>${course.semesters} semesters</td>
                    <td>
                        <span class="status-badge ${course.status === 'active' ? 'status-active' : 'status-inactive'}">
                            ${course.status === 'active' ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-view" onclick="viewCourse(${course.id})" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-action btn-edit" onclick="editCourse(${course.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-action btn-delete" onclick="deleteCourse(${course.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            // Pagination
            const totalPages = Math.ceil(filteredCourses.length / itemsPerPage);
            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">
                        ${i}
                    </button>
                `;
            }
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        // Filter courses
        function filterCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredCourses = courses.filter(course => {
                const matchSearch = course.code.toLowerCase().includes(searchTerm) || 
                                   course.name.toLowerCase().includes(searchTerm);
                const matchStatus = !statusFilter || course.status === statusFilter;
                const matchType = !typeFilter || course.type === typeFilter;
                return matchSearch && matchStatus && matchType;
            });

            currentPage = 1;
            document.getElementById('resultCount').textContent = `${filteredCourses.length} results`;
            displayCourses();
        }

        // Open add modal
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Course';
            document.getElementById('courseForm').reset();
            document.getElementById('courseModal').classList.add('is-active');
        }

        // Close modal
        function closeAddModal() {
            document.getElementById('courseModal').classList.remove('is-active');
        }

        // Save course
        function saveCourse() {
            const code = document.getElementById('courseCode').value.trim();
            const name = document.getElementById('courseName').value.trim();
            const type = document.getElementById('courseType').value;
            const duration = parseInt(document.getElementById('courseDuration').value);
            const semesters = parseInt(document.getElementById('courseSemesters').value);
            const status = document.getElementById('courseStatus').checked ? 'active' : 'inactive';

            if (!code || !name || !type) {
                alert('Please fill all required fields');
                return;
            }

            if (editingId) {
                const course = courses.find(c => c.id === editingId);
                if (course) {
                    course.code = code;
                    course.name = name;
                    course.type = type;
                    course.duration = duration;
                    course.semesters = semesters;
                    course.status = status;
                }
            } else {
                courses.push({
                    id: Date.now(),
                    code,
                    name,
                    type,
                    duration,
                    semesters,
                    status
                });
            }

            saveCourses();
            filteredCourses = [...courses];
            currentPage = 1;
            displayCourses();
            updateStats();
            closeAddModal();
        }

        // Edit course
        function editCourse(id) {
            const course = courses.find(c => c.id === id);
            if (course) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'Edit Course';
                document.getElementById('courseCode').value = course.code;
                document.getElementById('courseName').value = course.name;
                document.getElementById('courseType').value = course.type;
                document.getElementById('courseDuration').value = course.duration;
                document.getElementById('courseSemesters').value = course.semesters;
                document.getElementById('courseStatus').checked = course.status === 'active';
                document.getElementById('courseModal').classList.add('is-active');
            }
        }

        // Delete course
        function deleteCourse(id) {
            if (confirm('Are you sure you want to delete this course?')) {
                courses = courses.filter(c => c.id !== id);
                saveCourses();
                filteredCourses = [...courses];
                currentPage = 1;
                displayCourses();
                updateStats();
            }
        }

        // View course
        function viewCourse(id) {
            const course = courses.find(c => c.id === id);
            if (course) {
                alert(`Course: ${course.name}\nCode: ${course.code}\nType: ${course.type}\nDuration: ${course.duration} years\nSemesters: ${course.semesters}`);
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalCourses').textContent = courses.length;
            document.getElementById('activeCourses').textContent = courses.filter(c => c.status === 'active').length;
            document.getElementById('inactiveCourses').textContent = courses.filter(c => c.status === 'inactive').length;
        }

        // Go to page
        function goToPage(page) {
            currentPage = page;
            displayCourses();
            window.scrollTo(0, 0);
        }

        // Search on input
        document.addEventListener('DOMContentLoaded', function() {
            init();
            document.getElementById('searchInput').addEventListener('input', filterCourses);
        });

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Logout
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userData');
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
