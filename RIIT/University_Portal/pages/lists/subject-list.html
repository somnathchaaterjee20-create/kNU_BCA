<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject List - University Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    
    <style>
        .list-page { margin-left: 280px; padding: 2rem; }
        .list-header { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .list-header h1 { font-size: 2rem; margin: 0; }
        .list-header-right { display: flex; gap: 1rem; align-items: center; }
        .search-box { background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); padding: 0.7rem 1rem; border-radius: 8px; color: white; width: 250px; }
        .search-box::placeholder { color: rgba(255, 255, 255, 0.7); }
        .btn-add { background: white; color: var(--primary-color); border: none; padding: 0.7rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .list-wrapper { background: white; padding: 2rem; border-radius: 15px; box-shadow: var(--shadow); }
        .list-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        .list-filters { display: flex; gap: 1rem; flex-wrap: wrap; }
        .filter-select { padding: 0.7rem 1rem; border: 1px solid #ddd; border-radius: 8px; background: white; cursor: pointer; font-size: 0.95rem; }
        .list-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 1.5rem; border-radius: 10px; text-align: center; }
        .stat-card h3 { font-size: 1.5rem; margin: 0; font-weight: 700; }
        .stat-card p { margin: 0.5rem 0 0 0; opacity: 0.9; font-size: 0.9rem; }
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: #f5f5f5; }
        th { padding: 1rem; text-align: left; font-weight: 600; color: var(--dark-color); border-bottom: 2px solid #e0e0e0; }
        td { padding: 1rem; border-bottom: 1px solid #e0e0e0; }
        tr:hover { background: #f9f9f9; }
        .status-badge { display: inline-block; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-active { background: #d4edda; color: #155724; }
        .status-inactive { background: #f8d7da; color: #721c24; }
        .action-buttons { display: flex; gap: 0.5rem; }
        .btn-action { padding: 0.5rem 0.8rem; border: none; border-radius: 5px; cursor: pointer; font-size: 0.85rem; transition: all 0.3s ease; }
        .btn-view { background: #4ECDC4; color: white; }
        .btn-edit { background: #FFD93D; color: #333; }
        .btn-delete { background: #FF6B6B; color: white; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2); }
        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem; }
        .pagination button { padding: 0.5rem 0.8rem; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 5px; transition: all 0.3s ease; }
        .pagination button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .pagination button:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .empty-state { text-align: center; padding: 3rem; color: #999; }
        .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
        @media (max-width: 768px) { .list-page { margin-left: 0; padding: 1rem; } .list-header { flex-direction: column; text-align: center; gap: 1rem; } .list-header-right { flex-direction: column; width: 100%; } .search-box { width: 100%; } }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="list-page">
        <div class="list-header">
            <div>
                <h1><i class="fas fa-book"></i> Subject List</h1>
                <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">Manage all subjects</p>
            </div>
            <div class="list-header-right">
                <input type="text" class="search-box" id="searchInput" placeholder="Search subjects...">
                <button class="btn-add" onclick="openAddModal()"><i class="fas fa-plus"></i> Add Subject</button>
            </div>
        </div>

        <div class="list-stats">
            <div class="stat-card"><h3 id="totalSubjects">0</h3><p>Total Subjects</p></div>
            <div class="stat-card"><h3 id="activeSubjects">0</h3><p>Active Subjects</p></div>
        </div>

        <div class="list-wrapper">
            <div class="list-controls">
                <div class="list-filters">
                    <select class="filter-select" id="statusFilter" onchange="filterSubjects()">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div><span id="resultCount">0 results</span></div>
            </div>

            <div class="table-responsive">
                <table id="subjectTable">
                    <thead>
                        <tr>
                            <th>Subject Code</th>
                            <th>Subject Name</th>
                            <th>Course</th>
                            <th>Credits</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="subjectTableBody"></tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No Subjects Found</h3>
                </div>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <div id="subjectModal" class="modal">
        <div class="modal-background" onclick="closeAddModal()"></div>
        <div class="modal-content">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title" id="modalTitle">Add New Subject</p>
                    <button class="delete" aria-label="close" onclick="closeAddModal()"></button>
                </header>
                <section class="modal-card-body">
                    <form id="subjectForm">
                        <div class="field">
                            <label class="label">Subject Code <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="text" id="subjectCode" placeholder="e.g., CS101" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Subject Name <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="text" id="subjectName" placeholder="Subject Name" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Course <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <div class="select">
                                    <select id="subjectCourse" required>
                                        <option value="">Select Course</option>
                                        <option value="BCA">BCA</option>
                                        <option value="BBA">BBA</option>
                                        <option value="MCA">MCA</option>
                                        <option value="MBA">MBA</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Credits <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="number" id="subjectCredits" placeholder="e.g., 4" min="1" max="10" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Status</label>
                            <div class="control"><label class="checkbox"><input type="checkbox" id="subjectStatus" checked> Active</label></div>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button class="button" onclick="closeAddModal()">Cancel</button>
                    <button class="button is-primary" onclick="saveSubject()">Save Subject</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="../../js/menu-data.js"></script>
    <script>
        let subjects = [];
        let filteredSubjects = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let editingId = null;

        function loadSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = `
                <div class="sidebar-header">
                    <h2><i class="fas fa-graduation-cap"></i> University Portal</h2>
                    <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
                </div>
                <ul class="sidebar-menu"></ul>
            `;
            renderMenu();
        }

        function init() {
            loadSidebar();
            loadSubjects();
            displaySubjects();
            updateStats();
        }

        function loadSubjects() {
            const saved = localStorage.getItem('subjectListData');
            if (saved) {
                subjects = JSON.parse(saved);
            } else {
                subjects = [
                    { id: 1, code: 'CS101', name: 'Programming Basics', course: 'BCA', credits: 4, status: 'active' },
                    { id: 2, code: 'CS102', name: 'Data Structures', course: 'BCA', credits: 4, status: 'active' },
                    { id: 3, code: 'BM101', name: 'Business Management', course: 'BBA', credits: 3, status: 'active' },
                    { id: 4, code: 'CS201', name: 'Advanced Programming', course: 'MCA', credits: 4, status: 'active' },
                    { id: 5, code: 'BM201', name: 'Strategic Management', course: 'MBA', credits: 3, status: 'active' }
                ];
                saveSubjects();
            }
            filteredSubjects = [...subjects];
        }

        function saveSubjects() {
            localStorage.setItem('subjectListData', JSON.stringify(subjects));
        }

        function displaySubjects() {
            const tbody = document.getElementById('subjectTableBody');
            const emptyState = document.getElementById('emptyState');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedSubjects = filteredSubjects.slice(start, end);

            if (paginatedSubjects.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = paginatedSubjects.map(subject => `
                <tr>
                    <td><strong>${subject.code}</strong></td>
                    <td>${subject.name}</td>
                    <td>${subject.course}</td>
                    <td>${subject.credits}</td>
                    <td><span class="status-badge ${subject.status === 'active' ? 'status-active' : 'status-inactive'}">${subject.status === 'active' ? 'Active' : 'Inactive'}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-view" onclick="viewSubject(${subject.id})" title="View"><i class="fas fa-eye"></i></button>
                            <button class="btn-action btn-edit" onclick="editSubject(${subject.id})" title="Edit"><i class="fas fa-edit"></i></button>
                            <button class="btn-action btn-delete" onclick="deleteSubject(${subject.id})" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');

            const totalPages = Math.ceil(filteredSubjects.length / itemsPerPage);
            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function filterSubjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            filteredSubjects = subjects.filter(subject => {
                const matchSearch = subject.code.toLowerCase().includes(searchTerm) || subject.name.toLowerCase().includes(searchTerm);
                const matchStatus = !statusFilter || subject.status === statusFilter;
                return matchSearch && matchStatus;
            });

            currentPage = 1;
            document.getElementById('resultCount').textContent = `${filteredSubjects.length} results`;
            displaySubjects();
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Subject';
            document.getElementById('subjectForm').reset();
            document.getElementById('subjectModal').classList.add('is-active');
        }

        function closeAddModal() {
            document.getElementById('subjectModal').classList.remove('is-active');
        }

        function saveSubject() {
            const code = document.getElementById('subjectCode').value.trim();
            const name = document.getElementById('subjectName').value.trim();
            const course = document.getElementById('subjectCourse').value;
            const credits = parseInt(document.getElementById('subjectCredits').value);
            const status = document.getElementById('subjectStatus').checked ? 'active' : 'inactive';

            if (!code || !name || !course) {
                alert('Please fill all required fields');
                return;
            }

            if (editingId) {
                const subject = subjects.find(s => s.id === editingId);
                if (subject) {
                    subject.code = code;
                    subject.name = name;
                    subject.course = course;
                    subject.credits = credits;
                    subject.status = status;
                }
            } else {
                subjects.push({
                    id: Date.now(),
                    code,
                    name,
                    course,
                    credits,
                    status
                });
            }

            saveSubjects();
            filteredSubjects = [...subjects];
            currentPage = 1;
            displaySubjects();
            updateStats();
            closeAddModal();
        }

        function editSubject(id) {
            const subject = subjects.find(s => s.id === id);
            if (subject) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'Edit Subject';
                document.getElementById('subjectCode').value = subject.code;
                document.getElementById('subjectName').value = subject.name;
                document.getElementById('subjectCourse').value = subject.course;
                document.getElementById('subjectCredits').value = subject.credits;
                document.getElementById('subjectStatus').checked = subject.status === 'active';
                document.getElementById('subjectModal').classList.add('is-active');
            }
        }

        function deleteSubject(id) {
            if (confirm('Are you sure you want to delete this subject?')) {
                subjects = subjects.filter(s => s.id !== id);
                saveSubjects();
                filteredSubjects = [...subjects];
                currentPage = 1;
                displaySubjects();
                updateStats();
            }
        }

        function viewSubject(id) {
            const subject = subjects.find(s => s.id === id);
            if (subject) {
                alert(`Subject: ${subject.name}\nCode: ${subject.code}\nCourse: ${subject.course}\nCredits: ${subject.credits}`);
            }
        }

        function updateStats() {
            document.getElementById('totalSubjects').textContent = subjects.length;
            document.getElementById('activeSubjects').textContent = subjects.filter(s => s.status === 'active').length;
        }

        function goToPage(page) {
            currentPage = page;
            displaySubjects();
            window.scrollTo(0, 0);
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
            document.getElementById('searchInput').addEventListener('input', filterSubjects);
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userData');
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
