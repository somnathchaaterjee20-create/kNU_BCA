<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel List - University Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .list-page { margin-left: 280px; padding: 2rem; }
        .list-header { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .list-header h1 { font-size: 2rem; margin: 0; }
        .list-header-right { display: flex; gap: 1rem; align-items: center; }
        .search-box { background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); padding: 0.7rem 1rem; border-radius: 8px; color: white; width: 250px; }
        .search-box::placeholder { color: rgba(255, 255, 255, 0.7); }
        .btn-add { background: white; color: var(--primary-color); border: none; padding: 0.7rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .list-wrapper { background: white; padding: 2rem; border-radius: 15px; box-shadow: var(--shadow); }
        .list-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 1.5rem; border-radius: 10px; text-align: center; }
        .stat-card h3 { font-size: 1.5rem; margin: 0; font-weight: 700; }
        .stat-card p { margin: 0.5rem 0 0 0; opacity: 0.9; font-size: 0.9rem; }
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: #f5f5f5; }
        th { padding: 1rem; text-align: left; font-weight: 600; color: var(--dark-color); border-bottom: 2px solid #e0e0e0; }
        td { padding: 1rem; border-bottom: 1px solid #e0e0e0; }
        tr:hover { background: #f9f9f9; }
        .status-badge { display: inline-block; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-active { background: #d4edda; color: #155724; }
        .action-buttons { display: flex; gap: 0.5rem; }
        .btn-action { padding: 0.5rem 0.8rem; border: none; border-radius: 5px; cursor: pointer; font-size: 0.85rem; transition: all 0.3s ease; }
        .btn-edit { background: #FFD93D; color: #333; }
        .btn-delete { background: #FF6B6B; color: white; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2); }
        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem; }
        .pagination button { padding: 0.5rem 0.8rem; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 5px; }
        .pagination button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .empty-state { text-align: center; padding: 3rem; color: #999; }
        @media (max-width: 768px) { .list-page { margin-left: 0; padding: 1rem; } .list-header { flex-direction: column; text-align: center; gap: 1rem; } .search-box { width: 100%; } }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="list-page">
        <div class="list-header">
            <div>
                <h1><i class="fas fa-building"></i> Hostel List</h1>
                <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">Manage all hostels</p>
            </div>
            <div class="list-header-right">
                <input type="text" class="search-box" id="searchInput" placeholder="Search hostels...">
                <button class="btn-add" onclick="openAddModal()"><i class="fas fa-plus"></i> Add Hostel</button>
            </div>
        </div>

        <div class="list-stats">
            <div class="stat-card"><h3 id="totalHostels">0</h3><p>Total Hostels</p></div>
            <div class="stat-card"><h3 id="occupiedRooms">0</h3><p>Occupied Rooms</p></div>
        </div>

        <div class="list-wrapper">
            <div class="table-responsive">
                <table id="hostelTable">
                    <thead>
                        <tr>
                            <th>Hostel Name</th>
                            <th>Type</th>
                            <th>Capacity</th>
                            <th>Occupied</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="hostelTableBody"></tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No Hostels Found</h3>
                </div>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <div id="hostelModal" class="modal">
        <div class="modal-background" onclick="closeAddModal()"></div>
        <div class="modal-content">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title" id="modalTitle">Add New Hostel</p>
                    <button class="delete" aria-label="close" onclick="closeAddModal()"></button>
                </header>
                <section class="modal-card-body">
                    <form id="hostelForm">
                        <div class="field">
                            <label class="label">Hostel Name <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="text" id="hostelName" placeholder="Hostel Name" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Type <span style="color: #FF6B6B;">*</span></label>
                            <div class="control">
                                <div class="select">
                                    <select id="hostelType" required>
                                        <option value="">Select Type</option>
                                        <option value="Boys">Boys</option>
                                        <option value="Girls">Girls</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Capacity <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="number" id="hostelCapacity" placeholder="Capacity" min="1" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Occupied Rooms</label>
                            <div class="control"><input class="input" type="number" id="hostelOccupied" placeholder="Occupied" min="0"></div>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button class="button" onclick="closeAddModal()">Cancel</button>
                    <button class="button is-primary" onclick="saveHostel()">Save Hostel</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="../../js/menu-data.js"></script>
    <script>
        let hostels = [];
        let filteredHostels = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let editingId = null;

        function loadSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = `
                <div class="sidebar-header">
                    <h2><i class="fas fa-graduation-cap"></i> University Portal</h2>
                    <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
                </div>
                <ul class="sidebar-menu"></ul>
            `;
            renderMenu();
        }

        function init() {
            loadSidebar();
            loadHostels();
            displayHostels();
            updateStats();
        }

        function loadHostels() {
            const saved = localStorage.getItem('hostelListData');
            if (saved) {
                hostels = JSON.parse(saved);
            } else {
                hostels = [
                    { id: 1, name: 'Boys Hostel A', type: 'Boys', capacity: 100, occupied: 85, status: 'active' },
                    { id: 2, name: 'Boys Hostel B', type: 'Boys', capacity: 80, occupied: 72, status: 'active' },
                    { id: 3, name: 'Girls Hostel A', type: 'Girls', capacity: 100, occupied: 95, status: 'active' },
                    { id: 4, name: 'Girls Hostel B', type: 'Girls', capacity: 80, occupied: 65, status: 'active' },
                    { id: 5, name: 'PG Hostel', type: 'Boys', capacity: 50, occupied: 40, status: 'active' }
                ];
                saveHostels();
            }
            filteredHostels = [...hostels];
        }

        function saveHostels() {
            localStorage.setItem('hostelListData', JSON.stringify(hostels));
        }

        function displayHostels() {
            const tbody = document.getElementById('hostelTableBody');
            const emptyState = document.getElementById('emptyState');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedHostels = filteredHostels.slice(start, end);

            if (paginatedHostels.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = paginatedHostels.map(h => `
                <tr>
                    <td><strong>${h.name}</strong></td>
                    <td>${h.type}</td>
                    <td>${h.capacity}</td>
                    <td>${h.occupied}/${h.capacity}</td>
                    <td><span class="status-badge status-active">Active</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-edit" onclick="editHostel(${h.id})" title="Edit"><i class="fas fa-edit"></i></button>
                            <button class="btn-action btn-delete" onclick="deleteHostel(${h.id})" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');

            const totalPages = Math.ceil(filteredHostels.length / itemsPerPage);
            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function filterHostels() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredHostels = hostels.filter(h => h.name.toLowerCase().includes(searchTerm));
            currentPage = 1;
            displayHostels();
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Hostel';
            document.getElementById('hostelForm').reset();
            document.getElementById('hostelModal').classList.add('is-active');
        }

        function closeAddModal() {
            document.getElementById('hostelModal').classList.remove('is-active');
        }

        function saveHostel() {
            const name = document.getElementById('hostelName').value.trim();
            const type = document.getElementById('hostelType').value;
            const capacity = parseInt(document.getElementById('hostelCapacity').value);
            const occupied = parseInt(document.getElementById('hostelOccupied').value) || 0;

            if (!name || !type || !capacity) {
                alert('Please fill all required fields');
                return;
            }

            if (editingId) {
                const h = hostels.find(x => x.id === editingId);
                if (h) {
                    h.name = name;
                    h.type = type;
                    h.capacity = capacity;
                    h.occupied = occupied;
                }
            } else {
                hostels.push({
                    id: Date.now(),
                    name,
                    type,
                    capacity,
                    occupied,
                    status: 'active'
                });
            }

            saveHostels();
            filteredHostels = [...hostels];
            currentPage = 1;
            displayHostels();
            updateStats();
            closeAddModal();
        }

        function editHostel(id) {
            const h = hostels.find(x => x.id === id);
            if (h) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'Edit Hostel';
                document.getElementById('hostelName').value = h.name;
                document.getElementById('hostelType').value = h.type;
                document.getElementById('hostelCapacity').value = h.capacity;
                document.getElementById('hostelOccupied').value = h.occupied;
                document.getElementById('hostelModal').classList.add('is-active');
            }
        }

        function deleteHostel(id) {
            if (confirm('Are you sure?')) {
                hostels = hostels.filter(x => x.id !== id);
                saveHostels();
                filteredHostels = [...hostels];
                currentPage = 1;
                displayHostels();
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('totalHostels').textContent = hostels.length;
            document.getElementById('occupiedRooms').textContent = hostels.reduce((sum, h) => sum + h.occupied, 0);
        }

        function goToPage(page) {
            currentPage = page;
            displayHostels();
            window.scrollTo(0, 0);
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
            document.getElementById('searchInput').addEventListener('input', filterHostels);
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userData');
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
