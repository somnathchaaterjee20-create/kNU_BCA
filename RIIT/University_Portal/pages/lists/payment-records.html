<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Records - University Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .list-page { margin-left: 280px; padding: 2rem; }
        .list-header { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .list-header h1 { font-size: 2rem; margin: 0; }
        .list-header-right { display: flex; gap: 1rem; align-items: center; }
        .search-box { background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); padding: 0.7rem 1rem; border-radius: 8px; color: white; width: 250px; }
        .search-box::placeholder { color: rgba(255, 255, 255, 0.7); }
        .btn-add { background: white; color: var(--primary-color); border: none; padding: 0.7rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .list-wrapper { background: white; padding: 2rem; border-radius: 15px; box-shadow: var(--shadow); }
        .list-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 1.5rem; border-radius: 10px; text-align: center; }
        .stat-card h3 { font-size: 1.5rem; margin: 0; font-weight: 700; }
        .stat-card p { margin: 0.5rem 0 0 0; opacity: 0.9; font-size: 0.9rem; }
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: #f5f5f5; }
        th { padding: 1rem; text-align: left; font-weight: 600; color: var(--dark-color); border-bottom: 2px solid #e0e0e0; }
        td { padding: 1rem; border-bottom: 1px solid #e0e0e0; }
        tr:hover { background: #f9f9f9; }
        .status-badge { display: inline-block; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .action-buttons { display: flex; gap: 0.5rem; }
        .btn-action { padding: 0.5rem 0.8rem; border: none; border-radius: 5px; cursor: pointer; font-size: 0.85rem; transition: all 0.3s ease; }
        .btn-view { background: #4ECDC4; color: white; }
        .btn-delete { background: #FF6B6B; color: white; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2); }
        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem; }
        .pagination button { padding: 0.5rem 0.8rem; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 5px; }
        .pagination button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .empty-state { text-align: center; padding: 3rem; color: #999; }
        @media (max-width: 768px) { .list-page { margin-left: 0; padding: 1rem; } .list-header { flex-direction: column; text-align: center; gap: 1rem; } .search-box { width: 100%; } }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="list-page">
        <div class="list-header">
            <div>
                <h1><i class="fas fa-credit-card"></i> Payment Records</h1>
                <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">View all payment records</p>
            </div>
            <div class="list-header-right">
                <input type="text" class="search-box" id="searchInput" placeholder="Search payments...">
            </div>
        </div>

        <div class="list-stats">
            <div class="stat-card"><h3 id="totalPayments">0</h3><p>Total Payments</p></div>
            <div class="stat-card"><h3 id="totalAmount">₹0</h3><p>Total Amount</p></div>
            <div class="stat-card"><h3 id="completedPayments">0</h3><p>Completed</p></div>
        </div>

        <div class="list-wrapper">
            <div class="table-responsive">
                <table id="paymentTable">
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Student Name</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Method</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="paymentTableBody"></tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No Payments Found</h3>
                </div>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script src="../../js/menu-data.js"></script>
    <script>
        let payments = [];
        let filteredPayments = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        function loadSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = `
                <div class="sidebar-header">
                    <h2><i class="fas fa-graduation-cap"></i> University Portal</h2>
                    <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
                </div>
                <ul class="sidebar-menu"></ul>
            `;
            renderMenu();
        }

        function init() {
            loadSidebar();
            loadPayments();
            displayPayments();
            updateStats();
        }

        function loadPayments() {
            const saved = localStorage.getItem('paymentRecordsData');
            if (saved) {
                payments = JSON.parse(saved);
            } else {
                payments = [
                    { id: 'TXN001', student: 'Raj Kumar', amount: 50000, date: '2024-11-15', method: 'Online', status: 'completed' },
                    { id: 'TXN002', student: 'Priya Singh', amount: 50000, date: '2024-11-14', method: 'Cheque', status: 'completed' },
                    { id: 'TXN003', student: 'Amit Patel', amount: 50000, date: '2024-11-13', method: 'Online', status: 'completed' },
                    { id: 'TXN004', student: 'Neha Sharma', amount: 50000, date: '2024-11-12', method: 'Online', status: 'pending' },
                    { id: 'TXN005', student: 'Rohan Verma', amount: 50000, date: '2024-11-11', method: 'Online', status: 'completed' }
                ];
                savePayments();
            }
            filteredPayments = [...payments];
        }

        function savePayments() {
            localStorage.setItem('paymentRecordsData', JSON.stringify(payments));
        }

        function displayPayments() {
            const tbody = document.getElementById('paymentTableBody');
            const emptyState = document.getElementById('emptyState');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedPayments = filteredPayments.slice(start, end);

            if (paginatedPayments.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = paginatedPayments.map(p => `
                <tr>
                    <td><strong>${p.id}</strong></td>
                    <td>${p.student}</td>
                    <td>₹${p.amount}</td>
                    <td>${new Date(p.date).toLocaleDateString()}</td>
                    <td>${p.method}</td>
                    <td><span class="status-badge status-${p.status}">${p.status.charAt(0).toUpperCase() + p.status.slice(1)}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-view" onclick="viewPayment(${payments.indexOf(p)})" title="View"><i class="fas fa-eye"></i></button>
                            <button class="btn-action btn-delete" onclick="deletePayment(${payments.indexOf(p)})" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');

            const totalPages = Math.ceil(filteredPayments.length / itemsPerPage);
            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function filterPayments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredPayments = payments.filter(p => p.student.toLowerCase().includes(searchTerm) || p.id.includes(searchTerm));
            currentPage = 1;
            displayPayments();
        }

        function viewPayment(index) {
            const p = payments[index];
            alert(`Transaction: ${p.id}\nStudent: ${p.student}\nAmount: ₹${p.amount}\nDate: ${p.date}\nMethod: ${p.method}\nStatus: ${p.status}`);
        }

        function deletePayment(index) {
            if (confirm('Are you sure?')) {
                payments.splice(index, 1);
                savePayments();
                filteredPayments = [...payments];
                currentPage = 1;
                displayPayments();
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('totalPayments').textContent = payments.length;
            const total = payments.reduce((sum, p) => sum + p.amount, 0);
            document.getElementById('totalAmount').textContent = '₹' + total;
            document.getElementById('completedPayments').textContent = payments.filter(p => p.status === 'completed').length;
        }

        function goToPage(page) {
            currentPage = page;
            displayPayments();
            window.scrollTo(0, 0);
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
            document.getElementById('searchInput').addEventListener('input', filterPayments);
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userData');
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
