<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Routes - University Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .list-page { margin-left: 280px; padding: 2rem; }
        .list-header { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .list-header h1 { font-size: 2rem; margin: 0; }
        .list-header-right { display: flex; gap: 1rem; align-items: center; }
        .search-box { background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); padding: 0.7rem 1rem; border-radius: 8px; color: white; width: 250px; }
        .search-box::placeholder { color: rgba(255, 255, 255, 0.7); }
        .btn-add { background: white; color: var(--primary-color); border: none; padding: 0.7rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .list-wrapper { background: white; padding: 2rem; border-radius: 15px; box-shadow: var(--shadow); }
        .list-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 1.5rem; border-radius: 10px; text-align: center; }
        .stat-card h3 { font-size: 1.5rem; margin: 0; font-weight: 700; }
        .stat-card p { margin: 0.5rem 0 0 0; opacity: 0.9; font-size: 0.9rem; }
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: #f5f5f5; }
        th { padding: 1rem; text-align: left; font-weight: 600; color: var(--dark-color); border-bottom: 2px solid #e0e0e0; }
        td { padding: 1rem; border-bottom: 1px solid #e0e0e0; }
        tr:hover { background: #f9f9f9; }
        .status-badge { display: inline-block; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-active { background: #d4edda; color: #155724; }
        .action-buttons { display: flex; gap: 0.5rem; }
        .btn-action { padding: 0.5rem 0.8rem; border: none; border-radius: 5px; cursor: pointer; font-size: 0.85rem; transition: all 0.3s ease; }
        .btn-edit { background: #FFD93D; color: #333; }
        .btn-delete { background: #FF6B6B; color: white; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2); }
        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem; }
        .pagination button { padding: 0.5rem 0.8rem; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 5px; }
        .pagination button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .empty-state { text-align: center; padding: 3rem; color: #999; }
        @media (max-width: 768px) { .list-page { margin-left: 0; padding: 1rem; } .list-header { flex-direction: column; text-align: center; gap: 1rem; } .search-box { width: 100%; } }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="list-page">
        <div class="list-header">
            <div>
                <h1><i class="fas fa-bus"></i> Transport Routes</h1>
                <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">Manage all transport routes</p>
            </div>
            <div class="list-header-right">
                <input type="text" class="search-box" id="searchInput" placeholder="Search routes...">
                <button class="btn-add" onclick="openAddModal()"><i class="fas fa-plus"></i> Add Route</button>
            </div>
        </div>

        <div class="list-stats">
            <div class="stat-card"><h3 id="totalRoutes">0</h3><p>Total Routes</p></div>
            <div class="stat-card"><h3 id="activeRoutes">0</h3><p>Active Routes</p></div>
        </div>

        <div class="list-wrapper">
            <div class="table-responsive">
                <table id="routeTable">
                    <thead>
                        <tr>
                            <th>Route Name</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Distance</th>
                            <th>Fare</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="routeTableBody"></tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No Routes Found</h3>
                </div>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <div id="routeModal" class="modal">
        <div class="modal-background" onclick="closeAddModal()"></div>
        <div class="modal-content">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title" id="modalTitle">Add New Route</p>
                    <button class="delete" aria-label="close" onclick="closeAddModal()"></button>
                </header>
                <section class="modal-card-body">
                    <form id="routeForm">
                        <div class="field">
                            <label class="label">Route Name <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="text" id="routeName" placeholder="Route Name" required></div>
                        </div>
                        <div class="field">
                            <label class="label">From <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="text" id="routeFrom" placeholder="Starting Point" required></div>
                        </div>
                        <div class="field">
                            <label class="label">To <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="text" id="routeTo" placeholder="Destination" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Distance (km) <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="number" id="routeDistance" placeholder="Distance" min="1" step="0.1" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Fare (₹) <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="number" id="routeFare" placeholder="Fare" min="1" step="0.1" required></div>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button class="button" onclick="closeAddModal()">Cancel</button>
                    <button class="button is-primary" onclick="saveRoute()">Save Route</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="../../js/menu-data.js"></script>
    <script>
        let routes = [];
        let filteredRoutes = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let editingId = null;

        function loadSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = `
                <div class="sidebar-header">
                    <h2><i class="fas fa-graduation-cap"></i> University Portal</h2>
                    <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
                </div>
                <ul class="sidebar-menu"></ul>
            `;
            renderMenu();
        }

        function init() {
            loadSidebar();
            loadRoutes();
            displayRoutes();
            updateStats();
        }

        function loadRoutes() {
            const saved = localStorage.getItem('transportListData');
            if (saved) {
                routes = JSON.parse(saved);
            } else {
                routes = [
                    { id: 1, name: 'Route 1', from: 'City Center', to: 'University', distance: 15, fare: 50, status: 'active' },
                    { id: 2, name: 'Route 2', from: 'Railway Station', to: 'University', distance: 12, fare: 40, status: 'active' },
                    { id: 3, name: 'Route 3', from: 'Bus Stand', to: 'University', distance: 10, fare: 35, status: 'active' },
                    { id: 4, name: 'Route 4', from: 'Airport', to: 'University', distance: 25, fare: 80, status: 'active' },
                    { id: 5, name: 'Route 5', from: 'Hostel Area', to: 'University', distance: 8, fare: 30, status: 'active' }
                ];
                saveRoutes();
            }
            filteredRoutes = [...routes];
        }

        function saveRoutes() {
            localStorage.setItem('transportListData', JSON.stringify(routes));
        }

        function displayRoutes() {
            const tbody = document.getElementById('routeTableBody');
            const emptyState = document.getElementById('emptyState');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedRoutes = filteredRoutes.slice(start, end);

            if (paginatedRoutes.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = paginatedRoutes.map(r => `
                <tr>
                    <td><strong>${r.name}</strong></td>
                    <td>${r.from}</td>
                    <td>${r.to}</td>
                    <td>${r.distance} km</td>
                    <td>₹${r.fare}</td>
                    <td><span class="status-badge status-active">Active</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-edit" onclick="editRoute(${r.id})" title="Edit"><i class="fas fa-edit"></i></button>
                            <button class="btn-action btn-delete" onclick="deleteRoute(${r.id})" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');

            const totalPages = Math.ceil(filteredRoutes.length / itemsPerPage);
            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function filterRoutes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredRoutes = routes.filter(r => r.name.toLowerCase().includes(searchTerm) || r.from.toLowerCase().includes(searchTerm) || r.to.toLowerCase().includes(searchTerm));
            currentPage = 1;
            displayRoutes();
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Route';
            document.getElementById('routeForm').reset();
            document.getElementById('routeModal').classList.add('is-active');
        }

        function closeAddModal() {
            document.getElementById('routeModal').classList.remove('is-active');
        }

        function saveRoute() {
            const name = document.getElementById('routeName').value.trim();
            const from = document.getElementById('routeFrom').value.trim();
            const to = document.getElementById('routeTo').value.trim();
            const distance = parseFloat(document.getElementById('routeDistance').value);
            const fare = parseFloat(document.getElementById('routeFare').value);

            if (!name || !from || !to || !distance || !fare) {
                alert('Please fill all required fields');
                return;
            }

            if (editingId) {
                const r = routes.find(x => x.id === editingId);
                if (r) {
                    r.name = name;
                    r.from = from;
                    r.to = to;
                    r.distance = distance;
                    r.fare = fare;
                }
            } else {
                routes.push({
                    id: Date.now(),
                    name,
                    from,
                    to,
                    distance,
                    fare,
                    status: 'active'
                });
            }

            saveRoutes();
            filteredRoutes = [...routes];
            currentPage = 1;
            displayRoutes();
            updateStats();
            closeAddModal();
        }

        function editRoute(id) {
            const r = routes.find(x => x.id === id);
            if (r) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'Edit Route';
                document.getElementById('routeName').value = r.name;
                document.getElementById('routeFrom').value = r.from;
                document.getElementById('routeTo').value = r.to;
                document.getElementById('routeDistance').value = r.distance;
                document.getElementById('routeFare').value = r.fare;
                document.getElementById('routeModal').classList.add('is-active');
            }
        }

        function deleteRoute(id) {
            if (confirm('Are you sure?')) {
                routes = routes.filter(x => x.id !== id);
                saveRoutes();
                filteredRoutes = [...routes];
                currentPage = 1;
                displayRoutes();
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('totalRoutes').textContent = routes.length;
            document.getElementById('activeRoutes').textContent = routes.filter(r => r.status === 'active').length;
        }

        function goToPage(page) {
            currentPage = page;
            displayRoutes();
            window.scrollTo(0, 0);
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
            document.getElementById('searchInput').addEventListener('input', filterRoutes);
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userData');
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
