<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Books - University Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .list-page { margin-left: 280px; padding: 2rem; }
        .list-header { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .list-header h1 { font-size: 2rem; margin: 0; }
        .list-header-right { display: flex; gap: 1rem; align-items: center; }
        .search-box { background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); padding: 0.7rem 1rem; border-radius: 8px; color: white; width: 250px; }
        .search-box::placeholder { color: rgba(255, 255, 255, 0.7); }
        .btn-add { background: white; color: var(--primary-color); border: none; padding: 0.7rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .list-wrapper { background: white; padding: 2rem; border-radius: 15px; box-shadow: var(--shadow); }
        .list-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%); color: white; padding: 1.5rem; border-radius: 10px; text-align: center; }
        .stat-card h3 { font-size: 1.5rem; margin: 0; font-weight: 700; }
        .stat-card p { margin: 0.5rem 0 0 0; opacity: 0.9; font-size: 0.9rem; }
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: #f5f5f5; }
        th { padding: 1rem; text-align: left; font-weight: 600; color: var(--dark-color); border-bottom: 2px solid #e0e0e0; }
        td { padding: 1rem; border-bottom: 1px solid #e0e0e0; }
        tr:hover { background: #f9f9f9; }
        .status-badge { display: inline-block; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-available { background: #d4edda; color: #155724; }
        .status-borrowed { background: #fff3cd; color: #856404; }
        .action-buttons { display: flex; gap: 0.5rem; }
        .btn-action { padding: 0.5rem 0.8rem; border: none; border-radius: 5px; cursor: pointer; font-size: 0.85rem; transition: all 0.3s ease; }
        .btn-edit { background: #FFD93D; color: #333; }
        .btn-delete { background: #FF6B6B; color: white; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2); }
        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem; }
        .pagination button { padding: 0.5rem 0.8rem; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 5px; }
        .pagination button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .empty-state { text-align: center; padding: 3rem; color: #999; }
        @media (max-width: 768px) { .list-page { margin-left: 0; padding: 1rem; } .list-header { flex-direction: column; text-align: center; gap: 1rem; } .search-box { width: 100%; } }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="list-page">
        <div class="list-header">
            <div>
                <h1><i class="fas fa-book-open"></i> Library Books</h1>
                <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">Manage library books</p>
            </div>
            <div class="list-header-right">
                <input type="text" class="search-box" id="searchInput" placeholder="Search books...">
                <button class="btn-add" onclick="openAddModal()"><i class="fas fa-plus"></i> Add Book</button>
            </div>
        </div>

        <div class="list-stats">
            <div class="stat-card"><h3 id="totalBooks">0</h3><p>Total Books</p></div>
            <div class="stat-card"><h3 id="availableBooks">0</h3><p>Available</p></div>
            <div class="stat-card"><h3 id="borrowedBooks">0</h3><p>Borrowed</p></div>
        </div>

        <div class="list-wrapper">
            <div class="table-responsive">
                <table id="bookTable">
                    <thead>
                        <tr>
                            <th>ISBN</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookTableBody"></tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No Books Found</h3>
                </div>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-background" onclick="closeAddModal()"></div>
        <div class="modal-content">
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title" id="modalTitle">Add New Book</p>
                    <button class="delete" aria-label="close" onclick="closeAddModal()"></button>
                </header>
                <section class="modal-card-body">
                    <form id="bookForm">
                        <div class="field">
                            <label class="label">ISBN <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="text" id="bookISBN" placeholder="ISBN" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Title <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="text" id="bookTitle" placeholder="Book Title" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Author <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="text" id="bookAuthor" placeholder="Author Name" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Category <span style="color: #FF6B6B;">*</span></label>
                            <div class="control"><input class="input" type="text" id="bookCategory" placeholder="Category" required></div>
                        </div>
                        <div class="field">
                            <label class="label">Status</label>
                            <div class="control">
                                <div class="select">
                                    <select id="bookStatus">
                                        <option value="available">Available</option>
                                        <option value="borrowed">Borrowed</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
                <footer class="modal-card-foot">
                    <button class="button" onclick="closeAddModal()">Cancel</button>
                    <button class="button is-primary" onclick="saveBook()">Save Book</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="../../js/menu-data.js"></script>
    <script>
        let books = [];
        let filteredBooks = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let editingId = null;

        function loadSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = `
                <div class="sidebar-header">
                    <h2><i class="fas fa-graduation-cap"></i> University Portal</h2>
                    <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
                </div>
                <ul class="sidebar-menu"></ul>
            `;
            renderMenu();
        }

        function init() {
            loadSidebar();
            loadBooks();
            displayBooks();
            updateStats();
        }

        function loadBooks() {
            const saved = localStorage.getItem('libraryListData');
            if (saved) {
                books = JSON.parse(saved);
            } else {
                books = [
                    { id: 1, isbn: '978-0-13-110362-7', title: 'The C Programming Language', author: 'Brian Kernighan', category: 'Programming', status: 'available' },
                    { id: 2, isbn: '978-0-201-63361-0', title: 'Design Patterns', author: 'Gang of Four', category: 'Software Design', status: 'borrowed' },
                    { id: 3, isbn: '978-0-596-00712-6', title: 'Learning Python', author: 'Mark Lutz', category: 'Programming', status: 'available' },
                    { id: 4, isbn: '978-1-491-95018-8', title: 'JavaScript: The Good Parts', author: 'Douglas Crockford', category: 'Web Development', status: 'available' },
                    { id: 5, isbn: '978-0-13-235088-4', title: 'Clean Code', author: 'Robert C. Martin', category: 'Software Engineering', status: 'borrowed' }
                ];
                saveBooks();
            }
            filteredBooks = [...books];
        }

        function saveBooks() {
            localStorage.setItem('libraryListData', JSON.stringify(books));
        }

        function displayBooks() {
            const tbody = document.getElementById('bookTableBody');
            const emptyState = document.getElementById('emptyState');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedBooks = filteredBooks.slice(start, end);

            if (paginatedBooks.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = paginatedBooks.map(b => `
                <tr>
                    <td><strong>${b.isbn}</strong></td>
                    <td>${b.title}</td>
                    <td>${b.author}</td>
                    <td>${b.category}</td>
                    <td><span class="status-badge ${b.status === 'available' ? 'status-available' : 'status-borrowed'}">${b.status === 'available' ? 'Available' : 'Borrowed'}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-edit" onclick="editBook(${b.id})" title="Edit"><i class="fas fa-edit"></i></button>
                            <button class="btn-action btn-delete" onclick="deleteBook(${b.id})" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');

            const totalPages = Math.ceil(filteredBooks.length / itemsPerPage);
            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredBooks = books.filter(b => b.title.toLowerCase().includes(searchTerm) || b.author.toLowerCase().includes(searchTerm) || b.isbn.includes(searchTerm));
            currentPage = 1;
            displayBooks();
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Book';
            document.getElementById('bookForm').reset();
            document.getElementById('bookModal').classList.add('is-active');
        }

        function closeAddModal() {
            document.getElementById('bookModal').classList.remove('is-active');
        }

        function saveBook() {
            const isbn = document.getElementById('bookISBN').value.trim();
            const title = document.getElementById('bookTitle').value.trim();
            const author = document.getElementById('bookAuthor').value.trim();
            const category = document.getElementById('bookCategory').value.trim();
            const status = document.getElementById('bookStatus').value;

            if (!isbn || !title || !author || !category) {
                alert('Please fill all required fields');
                return;
            }

            if (editingId) {
                const b = books.find(x => x.id === editingId);
                if (b) {
                    b.isbn = isbn;
                    b.title = title;
                    b.author = author;
                    b.category = category;
                    b.status = status;
                }
            } else {
                books.push({
                    id: Date.now(),
                    isbn,
                    title,
                    author,
                    category,
                    status
                });
            }

            saveBooks();
            filteredBooks = [...books];
            currentPage = 1;
            displayBooks();
            updateStats();
            closeAddModal();
        }

        function editBook(id) {
            const b = books.find(x => x.id === id);
            if (b) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'Edit Book';
                document.getElementById('bookISBN').value = b.isbn;
                document.getElementById('bookTitle').value = b.title;
                document.getElementById('bookAuthor').value = b.author;
                document.getElementById('bookCategory').value = b.category;
                document.getElementById('bookStatus').value = b.status;
                document.getElementById('bookModal').classList.add('is-active');
            }
        }

        function deleteBook(id) {
            if (confirm('Are you sure?')) {
                books = books.filter(x => x.id !== id);
                saveBooks();
                filteredBooks = [...books];
                currentPage = 1;
                displayBooks();
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('totalBooks').textContent = books.length;
            document.getElementById('availableBooks').textContent = books.filter(b => b.status === 'available').length;
            document.getElementById('borrowedBooks').textContent = books.filter(b => b.status === 'borrowed').length;
        }

        function goToPage(page) {
            currentPage = page;
            displayBooks();
            window.scrollTo(0, 0);
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
            document.getElementById('searchInput').addEventListener('input', filterBooks);
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userData');
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
