<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form - University Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    
    <style>
        .form-page {
            margin-left: 280px;
            padding: 2rem;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7B68FF 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            opacity: 0.9;
        }

        .form-wrapper {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            max-width: 900px;
            margin: 0 auto;
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section-title {
            font-size: 1.3rem;
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-section-title i {
            color: var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-row.three-col {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group label .required {
            color: #FF6B6B;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(91, 79, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 2rem;
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            background-color: rgba(91, 79, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: rgba(91, 79, 255, 0.1);
            border-color: #7B68FF;
        }

        .file-preview {
            display: none;
            margin-top: 1rem;
            max-width: 200px;
            border-radius: 8px;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .form-buttons .btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            min-width: 150px;
        }

        .btn-cancel {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background-color: #d0d0d0;
        }

        .form-info {
            background-color: rgba(78, 205, 196, 0.1);
            border-left: 4px solid #4ECDC4;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            color: #333;
        }

        .form-info i {
            color: #4ECDC4;
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .form-page {
                margin-left: 0;
                padding: 1rem;
            }

            .form-wrapper {
                padding: 1.5rem;
            }

            .form-row,
            .form-row.three-col {
                grid-template-columns: 1fr;
            }

            .form-buttons {
                flex-direction: column;
            }

            .form-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-menu-item">
                <a href="../dashboard.html" class="sidebar-menu-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="sidebar-menu-item active">
                <a href="#" class="sidebar-menu-link">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="../dashboard.html" class="sidebar-menu-link" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="form-page">
        <!-- Form Header -->
        <div class="form-header">
            <h1><i class="fas fa-file-alt"></i> Student Admission Form</h1>
            <p>Please fill all the required fields carefully</p>
        </div>

        <!-- Form Info -->
        <div class="form-info">
            <i class="fas fa-info-circle"></i>
            <strong>Note:</strong> All fields marked with <span style="color: #FF6B6B;">*</span> are required. Please ensure all information is accurate.
        </div>

        <!-- Form Wrapper -->
        <div class="form-wrapper">
            <form id="admissionForm">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-user"></i> Personal Information
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="john@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dob">Date of Birth <span class="required">*</span></label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender <span class="required">*</span></label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label for="address">Address <span class="required">*</span></label>
                            <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>
                        </div>
                    </div>

                    <div class="form-row three-col">
                        <div class="form-group">
                            <label for="city">City <span class="required">*</span></label>
                            <input type="text" id="city" name="city" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State <span class="required">*</span></label>
                            <input type="text" id="state" name="state" placeholder="State" required>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode <span class="required">*</span></label>
                            <input type="text" id="pincode" name="pincode" placeholder="123456" required>
                        </div>
                    </div>
                </div>

                <!-- Academic Information Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-graduation-cap"></i> Academic Information
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="course">Course <span class="required">*</span></label>
                            <select id="course" name="course" required>
                                <option value="">Select Course</option>
                                <option value="bca">BCA (Bachelor of Computer Applications)</option>
                                <option value="bba">BBA (Bachelor of Business Administration)</option>
                                <option value="mca">MCA (Master of Computer Applications)</option>
                                <option value="mba">MBA (Master of Business Administration)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="semester">Admission Semester <span class="required">*</span></label>
                            <select id="semester" name="semester" required>
                                <option value="">Select Semester</option>
                                <option value="1">Semester 1</option>
                                <option value="2">Semester 2</option>
                                <option value="3">Semester 3</option>
                                <option value="4">Semester 4</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="10thPercentage">10th Percentage <span class="required">*</span></label>
                            <input type="number" id="10thPercentage" name="10thPercentage" placeholder="85.50" step="0.01" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="12thPercentage">12th Percentage <span class="required">*</span></label>
                            <input type="number" id="12thPercentage" name="12thPercentage" placeholder="88.75" step="0.01" min="0" max="100" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="entranceScore">Entrance Exam Score</label>
                            <input type="number" id="entranceScore" name="entranceScore" placeholder="Score" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="admissionMode">Mode of Admission <span class="required">*</span></label>
                            <select id="admissionMode" name="admissionMode" required>
                                <option value="">Select Mode</option>
                                <option value="merit">Merit Based</option>
                                <option value="entrance">Entrance Exam</option>
                                <option value="management">Management Quota</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Guardian Information Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-users"></i> Guardian Information
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="guardianName">Guardian Name <span class="required">*</span></label>
                            <input type="text" id="guardianName" name="guardianName" placeholder="Guardian Name" required>
                        </div>
                        <div class="form-group">
                            <label for="guardianRelation">Relation <span class="required">*</span></label>
                            <select id="guardianRelation" name="guardianRelation" required>
                                <option value="">Select Relation</option>
                                <option value="father">Father</option>
                                <option value="mother">Mother</option>
                                <option value="brother">Brother</option>
                                <option value="sister">Sister</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="guardianPhone">Guardian Phone <span class="required">*</span></label>
                            <input type="tel" id="guardianPhone" name="guardianPhone" placeholder="+91 98765 43210" required>
                        </div>
                        <div class="form-group">
                            <label for="guardianEmail">Guardian Email</label>
                            <input type="email" id="guardianEmail" name="guardianEmail" placeholder="guardian@example.com">
                        </div>
                    </div>
                </div>

                <!-- Documents Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-file-upload"></i> Documents
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label>Profile Photo <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required onchange="handleFileUpload(this)">
                                <label for="profilePhoto" class="file-upload-label">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Click to upload or drag and drop (JPG, PNG)</span>
                                </label>
                                <img id="photoPreview" class="file-preview" alt="Preview">
                            </div>
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label>10th Certificate <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" id="10thCert" name="10thCert" accept=".pdf,.jpg,.png" required onchange="handleFileUpload(this)">
                                <label for="10thCert" class="file-upload-label">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Click to upload (PDF, JPG, PNG)</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label>12th Certificate <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" id="12thCert" name="12thCert" accept=".pdf,.jpg,.png" required onchange="handleFileUpload(this)">
                                <label for="12thCert" class="file-upload-label">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Click to upload (PDF, JPG, PNG)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Agreement Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-check-square"></i> Agreement
                    </div>

                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="display: flex; align-items: flex-start; gap: 0.5rem; font-weight: normal;">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required style="margin-top: 0.3rem;">
                            <span>I agree to the terms and conditions and confirm that all information provided is accurate and true.</span>
                        </label>
                    </div>
                </div>

                <!-- Form Buttons -->
                <div class="form-buttons">
                    <button type="reset" class="btn btn-cancel">
                        <i class="fas fa-redo"></i> Clear Form
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Submit Application
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/script.js"></script>

    <script>
        // Handle file upload
        function handleFileUpload(input) {
            const file = input.files[0];
            
            if (!file) return;

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                UniversityPortal.showAlert('File size must be less than 5MB', 'error');
                input.value = '';
                return;
            }

            // Validate file type
            const allowedTypes = ['image/jpeg', 'image/png', 'application/pdf'];
            if (!allowedTypes.includes(file.type)) {
                UniversityPortal.showAlert('Only JPG, PNG, and PDF files are allowed', 'error');
                input.value = '';
                return;
            }

            // Show preview for images
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = input.parentElement.querySelector('.file-preview');
                    if (preview) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                };
                reader.readAsDataURL(file);
            }

            UniversityPortal.showNotification('File uploaded successfully!', 'success');
        }

        // Form submission
        document.getElementById('admissionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!document.getElementById('agreeTerms').checked) {
                UniversityPortal.showAlert('Please agree to the terms and conditions', 'error');
                return;
            }

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // Show loading
            Swal.fire({
                title: 'Submitting Application...',
                html: '<div class="spinner"></div>',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Simulate submission
            setTimeout(() => {
                Swal.close();

                // Generate admission ID
                const admissionId = 'ADM' + Date.now();

                UniversityPortal.showAlert(
                    `Application submitted successfully!\n\nYour Admission ID: ${admissionId}\n\nPlease save this ID for future reference.`,
                    'success',
                    'Success'
                );

                // Store data
                localStorage.setItem('admissionData', JSON.stringify({
                    ...data,
                    admissionId: admissionId,
                    submissionDate: new Date().toLocaleString()
                }));

                // Reset form
                this.reset();

                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '../dashboard.html';
                }, 3000);
            }, 2000);
        });

        // Initialize sidebar
        document.addEventListener('DOMContentLoaded', function() {
            initializeSidebar();
        });

        function handleLogout() {
            UniversityPortal.showConfirm('Are you sure you want to logout?', (confirmed) => {
                if (confirmed) {
                    localStorage.removeItem('userData');
                    window.location.href = '../../index.html';
                }
            });
        }
    </script>
</body>
</html>
