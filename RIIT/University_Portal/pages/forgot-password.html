<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - University Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/bulma.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .forgot-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .forgot-box {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            animation: slideInUp 0.6s ease;
        }

        .forgot-box h2 {
            color: var(--dark-color);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.8rem;
        }

        .forgot-box p {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }

        .forgot-icon {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(91, 79, 255, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-submit:hover {
            background-color: #4A3FE8;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .back-link {
            text-align: center;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .steps {
            background-color: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
        }

        .step-content strong {
            color: var(--dark-color);
        }

        .step-content p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        .success-message {
            display: none;
            background-color: rgba(81, 207, 102, 0.1);
            border-left: 4px solid #51CF66;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .success-message i {
            color: #51CF66;
            margin-right: 0.5rem;
        }

        @media (max-width: 480px) {
            .forgot-box {
                padding: 1.5rem;
            }

            .forgot-box h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-box">
            <div class="forgot-icon">
                <i class="fas fa-lock"></i>
            </div>

            <h2>Forgot Password?</h2>
            <p>Don't worry! We'll help you reset your password.</p>

            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <strong>Enter your email</strong>
                        <p>We'll send you a reset link</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <strong>Check your email</strong>
                        <p>Click the reset link in your email</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">
                        <strong>Create new password</strong>
                        <p>Set a strong new password</p>
                    </div>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <strong>Success!</strong> Check your email for the reset link.
            </div>

            <form id="forgotForm">
                <div class="form-group">
                    <label for="forgotEmail">Email Address</label>
                    <input type="email" id="forgotEmail" name="email" placeholder="your@email.com" required>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>

            <div class="back-link">
                <a href="login.html">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/script.js"></script>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('forgotEmail').value;

            if (!email) {
                UniversityPortal.showAlert('Please enter your email address', 'error');
                return;
            }

            // Show loading
            Swal.fire({
                title: 'Sending Reset Link...',
                html: '<div class="spinner"></div>',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Simulate sending email
            setTimeout(() => {
                Swal.close();

                // Show success message
                document.getElementById('successMessage').style.display = 'block';

                UniversityPortal.showAlert(
                    `Password reset link has been sent to ${email}.\n\nPlease check your email and click the link to reset your password.`,
                    'success',
                    'Email Sent'
                );

                // Reset form
                this.reset();

                // Redirect after 5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);
            }, 2000);
        });
    </script>
</body>
</html>
